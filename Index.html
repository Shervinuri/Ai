<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود سریع به چت</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    /* ما از یک تگ لینک <a> استفاده می‌کنیم و ظاهر آن را شبیه دکمه می‌کنیم.
      این روش از نظر معنایی برای ناوبری صحیح‌تر است.
    */
    a.button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none; /* برای برداشتن خط زیر لینک */
      display: inline-block;
    }
    a.button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>

  <!-- 
    به جای دکمه با جاوا اسکریپت، از یک لینک ساده استفاده می‌کنیم.
    این لینک کاربر را به مسیر /chat در سایت شما می‌برد.
    سپس نتلیفای قانون پراکسی را اجرا می‌کند.
  -->
  <a href="/chat" class="button">ورود سریع به چت</a>

</body>
</html>
